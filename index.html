<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerPulse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <header>
    <nav class="navbar flex-center">
      <div class="nav-logo">
        <div class="video-crop-container">
          <video controls autoplay muted loop>
            <source src="public/video-logo/PowerPuls.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="nav-search--input flex-center">
        <input type="search" placeholder="Search for Any Type fo Products" class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="nav-items">
        <ul>
          <li><i class="fa-regular fa-user"></i> Login 
          <i class="fa-solid fa-angle-up angle-arrow"></i></li>
          <li><i class="fa-regular fa-heart"></i> Like</li>
          <li><i class="fa-solid fa-cart-plus"></i> Cart</li>
        </ul>
      </div>
    </nav>
  </header>


  <!-- This is for main top section -->
  <section class="main-top--section">
    <div class="container">
     <div class="main-top">
      <div class="items">
        <div class="main-top--container">
          <img class="main-top--img" src="public/img-links/camra-link.webp" alt="camra img">
        </div>
        <span class="main-top--title">Camras</span>
      </div>
      <div class="items">
        <div class="main-top--container">
          <img class="main-top--img" src="public/img-links/phone-link.webp" alt="phone img">
        </div>
        <span class="main-top--title">Phones</span>
      </div>
      <div class="items">
        <div class="main-top--container">
          <img class="main-top--img" src="public/img-links/laptop-link.webp" alt="laptop img">
        </div>
        <span class="main-top--title">Laptops</span>
      </div>
      <div class="items">
        <div class="main-top--container">
          <img class="main-top--img" src="public/img-links/head-Phones-link.webp" alt="head-Phones img">
        </div>
        <span class="main-top--title">Head Phones</span>
      </div>
      <div class="items">
        <div class="main-top--container">
          <img class="main-top--img" src="public/img-links/watch-link.webp" alt="watch img">
        </div>
        <span class="main-top--title">Watchs</span>
      </div>
     </div>
    </div>
  </section>


  <!-- This is for main slider section -->
   <section class="main-slider--section ">
    <div class="container">
      <div class="slider-container">
        <div class="slider-track">
          <div class="slider slider1">
            <img src="public/main-banners/main-banner-1.webp" alt="banner img">
          </div>
          <div class="slider slider2">
            <img src="public/main-banners/main-banner-2.webp" alt="banner img">
          </div>
          <div class="slider slider3">
            <img src="public/main-banners/main-banner-3.webp" alt="banner img">
          </div>
          <div class="slider slider4">
            <img src="public/main-banners/main-banner-4.webp" alt="banner img">
          </div>
          <div class="slider slider5">
            <img src="public/main-banners/main-banner-5.webp" alt="banner img">
          </div>
        </div>
        <button class="slider-nav prev">&#10094;</button>
        <button class="slider-nav next">&#10095;</button>
      </div>
    </div>
    <div class="indicator-dots"></div>
   </section>

   <script type="module" src="src/main.js"></script>
</body>
</html>
