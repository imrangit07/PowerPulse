<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerPulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./public/video-logo/fabIcon.webp" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <!-- This is for NabBar -->
  <header>
    <nav class="navbar flex-center">
      <div class="nav-logo">
        <div class="video-crop-container">
          <video controls autoplay muted loop>
            <source src="public/video-logo/PowerPuls.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="nav-search--input flex-center">
        <input type="search" placeholder="Search for Any Type fo Products" class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="nav-items">
        <ul>
          <li><i class="fa-regular fa-user"></i> <span class="icons-text">Login</span>
            <i class="fa-solid fa-angle-up angle-arrow icons-text"></i>
          </li>
          <li><i class="fa-regular fa-heart"></i> <span class="icons-text">Like</span></li>
          <li><i class="fa-solid fa-cart-plus"></i> <span class="icons-text">Cart</span></li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- This is for NabBar -->


  <!-- This is for main top section -->
  <section class="main-top--section">
    <div class="container">
      <div class="main-top">
        <div class="items">
          <div class="main-top--container">
            <img class="main-top--img" src="public/img-links/camra-link.webp" alt="camra img">
          </div>
          <span class="main-top--title">Camras</span>
        </div>
        <div class="items">
          <div class="main-top--container">
            <img class="main-top--img" src="public/img-links/phone-link.webp" alt="phone img">
          </div>
          <span class="main-top--title">Phones</span>
        </div>
        <div class="items">
          <div class="main-top--container">
            <img class="main-top--img" src="public/img-links/laptop-link.webp" alt="laptop img">
          </div>
          <span class="main-top--title">Laptops</span>
        </div>
        <div class="items">
          <div class="main-top--container">
            <img class="main-top--img" src="public/img-links/head-Phones-link.webp" alt="head-Phones img">
          </div>
          <span class="main-top--title">Head Phones</span>
        </div>
        <div class="items">
          <div class="main-top--container">
            <img class="main-top--img" src="public/img-links/watch-link.webp" alt="watch img">
          </div>
          <span class="main-top--title">Watchs</span>
        </div>
      </div>
    </div>
  </section>
  <!-- This is for main top section -->


  <!-- This is for main slider section -->
  <section class="main-slider--section ">
    <div class="container">
      <div class="slider-container">
        <div class="slider-track">
          <div class="slider slider1">
            <img src="public/main-banners/laptop.webp" alt="banner img1">

            <!-- <picture>
              <source media="(max-width: 768px)" srcset="public\main-banners\laptop-pho.webp">
              <source media="(max-width: 1024px)" srcset="public\main-banners\laptop-tab.webp">
              <img src="public/main-banners/laptop.webp" alt="banner img">
            </picture> -->
          </div>
          <div class="slider slider2">
            <img src="public/main-banners/mobail.webp" alt="banner img2">

            <!-- <picture>
              <source media="(max-width: 768px)" srcset="public\main-banners\mobail-pho.webp">
              <source media="(max-width: 1024px)" srcset="public\main-banners\mobail-tab.webp">
              <img src="public/main-banners/mobail.webp" alt="banner img">
            </picture> -->
          </div>
          <div class="slider slider3">
            <img src="public/main-banners/gamingLaptop2.webp" alt="banner img3">

            <!-- <picture>
              <source media="(max-width: 768px)" srcset="public\main-banners\gamingLaptop2-pho.webp">
              <source media="(max-width: 1024px)" srcset="public\main-banners\gamingLaptop2-tab.webp">
              <img src="public/main-banners/gamingLaptop2.webp" alt="banner img">
            </picture> -->
          </div>
          <div class="slider slider4">
            <img src="public/main-banners/gamingLaptop.webp" alt="banner img">

            <!-- <picture>
              <source media="(max-width: 768px)" srcset="public\main-banners\gamingLaptop-pho.webp">
              <source media="(max-width: 1024px)" srcset="public\main-banners\gamingLaptop-tab.webp">
              <img src="public/main-banners/gamingLaptop.webp" alt="banner img">
            </picture> -->
          </div>
          <div class="slider slider5">
            <img src="public/main-banners/watch.webp" alt="banner img">

            <!-- <picture>
              <source media="(max-width: 768px)" srcset="public\main-banners\watch-pho.webp">
              <source media="(max-width: 1024px)" srcset="public\main-banners\watch-tab.webp">
              <img src="public/main-banners/watch.webp" alt="banner img">
            </picture> -->
          </div>
        </div>
        <button class="slider-nav prev">&#10094;</button>
        <button class="slider-nav next">&#10095;</button>
      </div>
    </div>
    <div class="indicator-dots"></div>
  </section>
  <!-- This is for main slider section -->


  <!-- This is for item container -->
  <section class="item-section-1">
    <div class="container">
      <div class="items-1">

      </div>
    </div>
  </section>
  <!-- This is for item container -->


  <!-- template for items 1  -->
  <template id="products-1--template">
    <div class="item-1 flex-center">
      <div class="item-1--image">
        <img src="" alt="product img" id="product-img">
      </div>
      <div class="item-1-details">
        <div class="detail" id="product-new"></div>
        <div>
          <span class="detail-span" id="main-product--title"></span>
        </div>
        <div class="detail" id="off-in">
        </div>
        <div class="up-to">
          <div class="upto">
            <span>UP</span><br>
            <span>TO</span>
          </div>
          <div class="off-value">
            <span class="offValue" id="off-value"> </span>
            <span class="item-1--arrow"><i class="fa-solid fa-arrow-right"></i></span>
          </div>
        </div>
      </div>
    </div>
  </template>
  <!-- template for items 1  -->

  <script type="module" src="src/main.js"></script>
</body>

</html>
